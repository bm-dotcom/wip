<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonitorPro - Real-time Monitoring Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <!-- Leaflet CSS with SRI -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <!-- htmx with SRI -->
    <script src="https://unpkg.com/htmx.org@1.9.12" 
            integrity="sha256-XRWMHQrvYEv6WDXmZerdEVIzeydSItWFThMMNj91tzs=" 
            crossorigin="anonymous" defer></script>
    <!-- Alpine.js with SRI -->
    <script defer src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js" 
            integrity="sha256-NY2a+7GrW++i9IBhowd25bzXcH9BCmBrqYX5i8OxwDQ="></script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 dark:from-slate-900 dark:via-gray-900 dark:to-slate-900 antialiased min-h-screen flex flex-col" x-data="{ 
    darkMode: localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches), 
    isMobileMenuOpen: false,
    init() {
        this.$watch('darkMode', (value) => {
            document.documentElement.classList.toggle('dark', value);
            localStorage.setItem('theme', value ? 'dark' : 'light');
        });
        this.darkMode ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark');
    },
    toggleDarkMode() {
        this.darkMode = !this.darkMode;
    },
    toggleMobileMenu() {
        this.isMobileMenuOpen = !this.isMobileMenuOpen;
    }
}">
    <!-- Fixed Top Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl shadow-lg border-b border-slate-200/50 dark:border-slate-700/50 supports-[backdrop-filter:blur()]:bg-white/90 dark:supports-[backdrop-filter:blur()]:bg-slate-900/90 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center font-black text-2xl bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-600 bg-clip-text text-transparent hover:from-blue-700 hover:via-purple-700 hover:to-indigo-700 transition-all duration-300 drop-shadow-lg">
                        Monitor<span class="text-sm font-normal">Pro</span>
                    </a>
                </div>
                
                <!-- Desktop Links -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium transition-colors duration-200">Home</a>
                    <a href="/dashboard" class="text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium transition-colors duration-200">Dashboard</a>
                    <a href="/profile" class="text-slate-700 dark:text-slate-300 hover:text-blue-600 dark:hover:text-blue-400 font-medium transition-colors duration-200">Profile</a>
                    <a href="/logout" class="text-slate-700 dark:text-slate-300 hover:text-red-600 dark:hover:text-red-400 font-medium transition-colors duration-200">Logout</a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <!-- Dark mode toggle -->
                    <button @click="toggleDarkMode()" class="p-2 rounded-xl text-slate-700 dark:text-slate-300 hover:bg-slate-200/50 dark:hover:bg-slate-700/50 transition-all duration-200 mr-2" 
                            :aria-label="darkMode ? 'Switch to light mode' : 'Switch to dark mode'" title="Toggle dark mode">
                        <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                    <!-- Hamburger -->
                    <button @click="toggleMobileMenu()" class="p-2 rounded-xl text-slate-700 dark:text-slate-300 hover:bg-slate-200/50 dark:hover:bg-slate-700/50 transition-all duration-200" 
                            :class="{'rotate-180': isMobileMenuOpen}" aria-label="Toggle menu">
                        <svg class="w-6 h-6" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" x-show="!isMobileMenuOpen">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg class="w-6 h-6" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" x-show="isMobileMenuOpen">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu Dropdown -->
        <div x-show="isMobileMenuOpen" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0 -translate-y-2" x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-2" 
             class="md:hidden bg-white/95 dark:bg-slate-900/95 backdrop-blur-xl border-t border-slate-200/50 dark:border-slate-700/50 shadow-xl" 
             @click.outside="isMobileMenuOpen = false">
            <div class="px-4 pt-2 pb-4 space-y-2">
                <a href="/" class="block px-3 py-2 rounded-xl text-slate-700 dark:text-slate-300 hover:bg-slate-200/50 dark:hover:bg-slate-700/50 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-200 font-medium">Home</a>
                <a href="/dashboard" class="block px-3 py-2 rounded-xl text-slate-700 dark:text-slate-300 hover:bg-slate-200/50 dark:hover:bg-slate-700/50 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-200 font-medium">Dashboard</a>
                <a href="/profile" class="block px-3 py-2 rounded-xl text-slate-700 dark:text-slate-300 hover:bg-slate-200/50 dark:hover:bg-slate-700/50 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-200 font-medium">Profile</a>
                <a href="/logout" class="block px-3 py-2 rounded-xl text-slate-700 dark:text-slate-300 hover:bg-red-100/50 dark:hover:bg-red-900/50 hover:text-red-600 dark:hover:text-red-400 transition-all duration-200 font-medium">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 pt-16 pb-20 flex flex-col w-full">
        {{template "content" .}}
    </main>

    <!-- Fixed Footer -->
    <footer class="fixed bottom-0 left-0 right-0 z-40 bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl shadow-lg border-t border-slate-200/50 dark:border-slate-700/50 supports-[backdrop-filter:blur()]:bg-white/90 dark:supports-[backdrop-filter:blur()]:bg-slate-900/90 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center text-center text-sm text-slate-600 dark:text-slate-400 space-y-2 md:space-y-0">
                <div>
                    &copy; 2025 MonitorPro. All rights reserved.
                </div>
                <div class="flex space-x-6">
                    <a href="https://github.com/yourusername/monitorpro" class="group hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200 hover:scale-110 transform" target="_blank" rel="noopener" title="GitHub">
                        <svg class="w-5 h-5 group-hover:-translate-y-0.5 transition-transform duration-200" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.775.418-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.225.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
                        </svg>
                    </a>
                    <a href="https://twitter.com/yourusername" class="group hover:text-blue-400 dark:hover:text-blue-300 transition-colors duration-200 hover:scale-110 transform" target="_blank" rel="noopener" title="Twitter">
                        <svg class="w-5 h-5 group-hover:-translate-y-0.5 transition-transform duration-200" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</html>
