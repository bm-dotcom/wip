{{define "content"}}
<div class="min-h-screen bg-gray-50 dark:bg-gray-950 py-16 px-6 font-sans">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-24">
      <h1 class="text-5xl md:text-6xl font-light text-gray-900 dark:text-white tracking-tight leading-tight mb-6">
        Dashboard
      </h1>
      <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto leading-relaxed font-light">
        Operational overview with real-time data visualization
      </p>
    </header>
    <section class="grid grid-cols-1 lg:grid-cols-4 gap-8 mb-16">
      <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-2xl p-6">
        <h3 class="text-lg font-light text-gray-900 dark:text-white mb-2">Active Nodes</h3>
        <p class="text-3xl font-light text-gray-700 dark:text-gray-300">42</p>
      </div>
      <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-2xl p-6">
        <h3 class="text-lg font-light text-gray-900 dark:text-white mb-2">Recent Alerts</h3>
        <p class="text-3xl font-light text-gray-700 dark:text-gray-300">3</p>
      </div>
      <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-2xl p-6">
        <h3 class="text-lg font-light text-gray-900 dark:text-white mb-2">Uptime</h3>
        <p class="text-3xl font-light text-green-600 dark:text-green-400">99.9%</p>
      </div>
      <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-2xl p-6">
        <h3 class="text-lg font-light text-gray-900 dark:text-white mb-2">Response Time</h3>
        <p class="text-3xl font-light text-gray-700 dark:text-gray-300">120ms</p>
      </div>
    </section>
    <section class="grid lg:grid-cols-3 gap-16">
      <article class="lg:col-span-2">
        <div id="dashboard-map" class="w-full h-[400px] lg:h-[500px] rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900"></div>
      </article>
      <aside class="space-y-12">
        <div class="space-y-4">
          <h3 class="text-2xl font-light text-gray-900 dark:text-white">System Status</h3>
          <div class="space-y-4">
            <div class="flex items-center">
              <div class="w-2 h-2 bg-green-500 rounded-full mr-4"></div>
              <span class="text-base text-gray-700 dark:text-gray-300 font-light">All systems operational</span>
            </div>
            <div class="flex items-center">
              <div class="w-2 h-2 bg-yellow-500 rounded-full mr-4"></div>
              <span class="text-base text-gray-700 dark:text-gray-300 font-light">Maintenance scheduled</span>
            </div>
            <div class="flex items-center">
              <div class="w-2 h-2 bg-green-500 rounded-full mr-4"></div>
              <span class="text-base text-gray-700 dark:text-gray-300 font-light">Backup complete</span>
            </div>
          </div>
        </div>
      </aside>
    </section>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('dashboard-map').setView([40.7128, -74.0060], 10);
    // Dashboard with OSM for variety
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    // Markers for demo
    L.marker([40.7128, -74.0060]).addTo(map).bindPopup('Headquarters');
    L.marker([40.7589, -73.9851]).addTo(map).bindPopup('Data Center');
  });
</script>
{{end}}
