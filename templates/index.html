{{define "content"}}
<div class="min-h-screen bg-gray-50 dark:bg-gray-950 py-16 px-6 font-sans">
  <div class="max-w-7xl mx-auto">
    <header class="text-center mb-24">
      <h1 class="text-5xl md:text-6xl font-light text-gray-900 dark:text-white tracking-tight leading-tight mb-6">
        Global Monitoring
      </h1>
      <p class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-2xl mx-auto leading-relaxed font-light">
        Real-time insights through intuitive mapping and robust security
      </p>
    </header>
    <section class="grid lg:grid-cols-3 gap-16 items-center">
      <article class="lg:col-span-2">
        <div id="map" class="w-full h-[400px] lg:h-[500px] rounded-2xl shadow-sm border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900"></div>
      </article>
      <aside class="space-y-12">
        <div class="space-y-8">
          <div class="space-y-4">
            <h3 class="text-2xl font-light text-gray-900 dark:text-white">Key Capabilities</h3>
            <div class="space-y-4">
              <div class="flex items-center">
                <div class="w-2 h-2 bg-gray-400 rounded-full mr-4"></div>
                <span class="text-base text-gray-700 dark:text-gray-300 font-light">Adaptive Leaflet cartography</span>
              </div>
              <div class="flex items-center">
                <div class="w-2 h-2 bg-gray-400 rounded-full mr-4"></div>
                <span class="text-base text-gray-700 dark:text-gray-300 font-light">Location-aware positioning</span>
              </div>
              <div class="flex items-center">
                <div class="w-2 h-2 bg-gray-400 rounded-full mr-4"></div>
                <span class="text-base text-gray-700 dark:text-gray-300 font-light">Enterprise-grade protection</span>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </section>
  </div>
</div>

<!-- Leaflet JS -->
<script integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="" defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var map = L.map('map').setView([40.7128, -74.0060], 10); // NYC example
        // Use CartoDB Voyager for light, add dark mode toggle later if needed
        var lightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        });
        lightTiles.addTo(map);
        // Geolocation
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(pos) {
                map.setView([pos.coords.latitude, pos.coords.longitude], 5);
            });
        }
        // Marker
        L.marker([20, 0]).addTo(map).bindPopup('Monitoring Center');
    });
</script>
{{end}}
