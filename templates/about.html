<!-- ================================================================================================
ABOUT PAGE TEMPLATE - ABOUT.HTML
This HTML template follows the same structure as index.html but displays information about the website.
It uses the same Go template engine and color scheme with identical dark mode functionality.

Template Variables Available:
- {{.Title}} - Page title (from Go server, typically "About")
- {{.Content}} - Content text (from Go server, descriptive message)

Color Scheme: Same as homepage
- Light Mode: Background #FDFDF8, Text #140F0F
- Dark Mode: Background #140F0F, Text #FDFDF8

Functionality: Identical to homepage
- Dark mode toggle with localStorage persistence
- Same responsive design and smooth transitions
- Navigation button back to homepage
=============================================================================================== -->
<link rel="stylesheet" href="/style.css">

<!-- HTML5 document declaration -->
<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Character encoding for proper text display -->
    <meta charset="UTF-8">

    <!-- Responsive viewport for mobile compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dynamic page title from Go template variable -->
    <title>{{.Title}}</title>

    <!-- ================================================================================================
    INLINE STYLESHEET - Same as homepage, different colors for content variety
    ================================================================================================ -->
    <style>

        /* ===============================================================================
        BODY STYLES - Identical color scheme and layout to homepage
        =============================================================================== */
        body {
            /* System font stack for cross-platform consistency */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            /* Reset margins and padding */
            margin: 0;
            padding: 0;

            /* LIGHT MODE COLORS - exact same as homepage */
            background: #FDFDF8;  /* Light cream/off-white background */
            color: #140F0F;       /* Very dark brown text */

            /* Full viewport height layout */
            min-height: 100vh;

            /* Center content using flexbox */
            display: flex;
            align-items: center;
            justify-content: center;

            /* Smooth color transitions between themes */
            transition: background-color 0.3s ease, color 0.3s ease;
        }


        /* ===============================================================================
        CONTENT CONTAINER - Centered layout with maximum width
        =============================================================================== */
        .container {
            /* Center all text content */
            text-align: center;

            /* Constrain width for readability */
            max-width: 600px;

            /* Padding around content */
            padding: 2rem;
        }

        /* ===============================================================================
        TYPOGRAPHY STYLES - Different sizing from homepage for variety
        =============================================================================== */
        .hero {
            /* Large title size */
            font-size: 3rem;

            /* Bold weight for importance */
            font-weight: bold;

            /* Bottom spacing */
            margin-bottom: 1rem;
        }

        .content {
            /* Medium text size for body content */
            font-size: 1.2rem;

            /* Bottom margin before next element */
            margin-bottom: 2rem;

            /* Improved line spacing for readability */
            line-height: 1.6;
        }

        /* ===============================================================================
        BUTTON STYLES - Dark/light mode adaptive like homepage
        =============================================================================== */
        .btn {
            /* Block display for button sizing */
            display: inline-block;

            /* LIGHT MODE COLORS */
            background: #140F0F;  /* Dark button background */
            color: #FDFDF8;       /* Light button text */

            /* Button padding */
            padding: 0.75rem 1.5rem;

            /* Rounded corners */
            border-radius: 0.25rem;

            /* Remove link underline */
            text-decoration: none;

            /* Button border */
            border: 1px solid #140F0F;

            /* Smooth hover transition */
            transition: all 0.3s ease;
        }


        /* BUTTON HOVER EFFECTS - Same as homepage */
        .btn:hover {
            /* Reduce opacity slightly */
            opacity: 0.8;

            /* Slight upward movement */
            transform: translateY(-1px);
        }


        /* ===============================================================================
        FOOTER ATTRIBUTION - Subtle bottom text
        =============================================================================== */
        .footer {
            /* Large top spacing from content */
            margin-top: 3rem;

            /* Semi-transparent appearance */
            opacity: 0.7;

            /* Small font size */
            font-size: 0.9rem;
        }

    </style>
</head>

<body>

    <!-- ================================================================================================
    MAIN CONTENT AREA - About page specific content
    ================================================================================================ -->
    <div class="container">

        <!-- PAGE TITLE -->
        <h1 class="hero">About</h1>

        <!-- DYNAMIC CONTENT - inserted by Go server via {{.Content}} template variable -->
        <p class="content">{{.Content}}</p>

        <!-- ================================================================================================
        NAVIGATION SECTION - Back button to homepage
        ================================================================================================ -->
        <div>
            <!-- Back navigation button with left arrow symbol -->
            <a href="/" class="btn">← Back to Home</a>
        </div>

        <!-- ================================================================================================
        FOOTER ATTRIBUTION - Similar to homepage but different text
        ================================================================================================ -->
        <div class="footer">
            Simple & Clean • Built with Go
        </div>

    </div>

</body>
</html>
