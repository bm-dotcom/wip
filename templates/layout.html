<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonitorPro - Real-time Monitoring Dashboard</title>

    <!-- Tailwind via Play CDN (instant, no build step, perfect for Vercel Go apps in 2025) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.12"
            integrity="sha256-XRWMHQrvYEv6WDXmZerdEVIzeydSItWFThMMNj91tzs="
            crossorigin="anonymous" defer></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.14.1/dist/cdn.min.js"
            integrity="sha256-NY2a+7GrW++i9IBhowd25bzXcH9BCmBrqYX5i8OxwDQ="></script>
</head>
<body class="bg-gray-50 dark:bg-gray-950 antialiased min-h-screen flex flex-col font-sans"
      x-data="{
          darkMode: localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches),
          isMobileMenuOpen: false,
          init() {
              this.$watch('darkMode', value => {
                  document.documentElement.classList.toggle('dark', value);
                  localStorage.setItem('theme', value ? 'dark' : 'light');
              });
              document.documentElement.classList.toggle('dark', this.darkMode);
          },
          toggleDarkMode() { this.darkMode = !this.darkMode; },
          toggleMobileMenu() { this.isMobileMenuOpen = !this.isMobileMenuOpen; }
      }">

    <!-- Minimal Top Navbar -->
    <nav class="fixed inset-x-0 top-0 z-50 bg-white dark:bg-gray-950 shadow-sm border-b border-gray-200 dark:border-gray-800 transition-colors duration-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center font-light text-2xl text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300 transition-colors duration-200">
                    MonitorPro
                </a>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/" class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white font-light text-lg transition-colors duration-200">Home</a>
                    <a href="/dashboard" class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white font-light text-lg transition-colors duration-200">Dashboard</a>
                    <a href="/profile" class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white font-light text-lg transition-colors duration-200">Profile</a>
                    <a href="/logout" class="text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-red-400 font-light text-lg transition-colors duration-200">Logout</a>
                </div>

                <!-- Mobile Controls -->
                <div class="md:hidden flex items-center gap-2">
                    <button @click="toggleDarkMode()" class="p-2 text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200" aria-label="Toggle dark mode">
                        <svg x-show="!darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                        <svg x-show="darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                    </button>
                    <button @click="toggleMobileMenu()" class="p-2 rounded-xl text-slate-700 dark:text-slate-300 hover:bg-slate-200/50 dark:hover:bg-slate-700/50 transition">
                        <svg x-show="!isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
                        <svg x-show="isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div x-show="isMobileMenuOpen" x-transition x-cloak
             class="md:hidden bg-white dark:bg-gray-950 border-t border-gray-200 dark:border-gray-800"
             @click.outside="isMobileMenuOpen = false">
            <div class="px-4 py-4 space-y-1">
                <a href="/" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-300 font-light text-lg transition-colors duration-200">Home</a>
                <a href="/dashboard" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-300 font-light text-lg transition-colors duration-200">Dashboard</a>
                <a href="/profile" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-300 font-light text-lg transition-colors duration-200">Profile</a>
                <a href="/logout" class="block px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-red-400 font-light text-lg transition-colors duration-200">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 pt-16 pb-20">
        {{template "content" .}}
    </main>

    <!-- Minimal Footer -->
    <footer class="bg-white dark:bg-gray-950 border-t border-gray-200 dark:border-gray-800 py-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-600 dark:text-gray-400">
            <div class="flex flex-col md:flex-row justify-center items-center gap-8">
                <p>&copy; 2025 MonitorPro. All rights reserved.</p>
                <a href="https://github.com/monitorpro" target="_blank" rel="noopener" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors duration-200">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.775.418-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.225.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
